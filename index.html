<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandBox - AI Virtual Incubator</title>
    <link rel="stylesheet" href="dashboard-new.css">
    <link rel="stylesheet" href="dashboard-enhanced.css">
    <link rel="stylesheet" href="modal-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Begin Modern Dashboard UI -->
    <div class="dashboard-container">
        <!-- Sidebar, top bar, main content, modals, and AI assistant are all handled by dashboard-new.html structure -->
        <!-- (Full content from dashboard-new.html is inserted here) -->
                <div class="hero-section">
                    <div class="hero-content">
                        <h1 class="hero-title">
                            Welcome to <span class="gradient-text" data-text="SandBox">SandBox</span>
                        </h1>
                        <p class="hero-subtitle">
                            Your AI-powered virtual incubator that transforms breakthrough ideas into scalable businesses
                        </p>
                        <div class="hero-features">
                            <div class="feature-item">
                                <i class="fas fa-brain"></i>
                                <span>AI-Powered Guidance</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-chart-line"></i>
                                <span>Market Validation</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-rocket"></i>
                                <span>Launch Ready</span>
                            </div>
                        </div>
                        <button class="cta-button" id="startJourneyBtn">
                            <span>Start Your Journey</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="hero-visual">
                        <div class="floating-elements">
                            <div class="floating-cube cube-1"></div>
                            <div class="floating-cube cube-2"></div>
                            <div class="floating-cube cube-3"></div>
                        </div>
                    </div>
                </div>
            </div>


        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>AI is thinking...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="dashboard-new.js"></script>
    <script>
      // Redirect to dashboard if already authenticated
      const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
      if (token) {
        window.location.href = 'dashboard.html';
      }
      // Add click handler for Start Your Journey button
      document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('startJourneyBtn');
        if (btn) {
          btn.addEventListener('click', function() {
            window.location.href = 'auth.html';
          });
        }
      });
    </script>
</body>
</html>
