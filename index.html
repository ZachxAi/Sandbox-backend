<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandBox - AI Virtual Incubator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand" id="navLogo" style="cursor:pointer;">
                <i class="fas fa-cube brand-icon"></i>
                <span class="brand-text">SandBox</span>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" id="resetBtn">
                    <i class="fas fa-refresh"></i>
                    Reset Journey
                </button>
                <button class="nav-btn" id="exportBtn">
                    <i class="fas fa-download"></i>
                    Export Plan
                </button>
                <button class="nav-btn" id="collabBtn">
                    <i class="fas fa-users"></i>
                    Collaboration
                </button>
                <button class="nav-btn" id="loginBtn" style="display: none;">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <div class="user-profile" id="userProfile" style="display: none;">
                    <span id="userGreeting"></span>
                    <button class="nav-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="hero-section">
                    <div class="hero-content">
                        <h1 class="hero-title">
                            Welcome to <span class="gradient-text" data-text="SandBox">SandBox</span>
                        </h1>
                        <p class="hero-subtitle">
                            Your AI-powered virtual incubator that transforms breakthrough ideas into scalable businesses
                        </p>
                        <div class="hero-features">
                            <div class="feature-item">
                                <i class="fas fa-brain"></i>
                                <span>AI-Powered Guidance</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-chart-line"></i>
                                <span>Market Validation</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-rocket"></i>
                                <span>Launch Ready</span>
                            </div>
                        </div>
                        <button class="cta-button" id="startJourneyBtn">
                            <span>Start Your Journey</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="hero-visual">
                        <div class="floating-elements">
                            <div class="floating-cube cube-1"></div>
                            <div class="floating-cube cube-2"></div>
                            <div class="floating-cube cube-3"></div>
                        </div>
                    </div>
                </div>
            </div>


        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>AI is thinking...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
